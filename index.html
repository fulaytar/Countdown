<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/icon.png" type="image/png" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <img class="image" src="./images/bg.webp" alt="panda" height="300" />
      <h1>В<span id="countdownText">ідлік до завершення курсу Go It</span></h1>
      <h2>FSON 100</h2>
      <p>
        Кожний докладає зусиль, вивчає додаткові матеріали, а також має маленьку
        мрію, влаштуватись на роботу у сфері ІТ
      </p>
      <div class="countdown">
        <div class="countdown-item">
          <h3 class="days">10</h3>
          <span>дні</span>
        </div>
        <div class="countdown-item">
          <h3 class="hours">06</h3>
          <span>години</span>
        </div>
        <div class="countdown-item">
          <h3 class="minutes">11</h3>
          <span>хвилини</span>
        </div>
        <div class="countdown-item">
          <h3 class="seconds">49</h3>
          <span>секунди</span>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/text.js"></script>
  </body>
</html>
